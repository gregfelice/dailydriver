# Minimal keyboard shortcuts - clean slate
# Disables all defaults, only enables essential shortcuts

[profile]
name = "minimal"
description = "Clean slate - only essential shortcuts enabled"
author = "DailyDriver"
version = "1.0"

[metadata]
preset = true
category = "minimal"
philosophy = "less-is-more"

[shortcuts]
# =============================================================================
# DISABLE ALL DEFAULTS
# =============================================================================

