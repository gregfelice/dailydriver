# =============================================================================
# ESSENTIAL SHORTCUTS ONLY
# =============================================================================

# Close window: Super+Q
"org.gnome.desktop.wm.keybindings.close" = ["<Super>q"]

# Window switching: Alt+Tab
"org.gnome.desktop.wm.keybindings.cycle-windows" = ["<Alt>Tab"]
"org.gnome.desktop.wm.keybindings.cycle-windows-backward" = ["<Alt><Shift>Tab"]

# Fullscreen: Super+F
"org.gnome.desktop.wm.keybindings.toggle-fullscreen" = ["<Super>f"]

# Maximize: Super+M
"org.gnome.desktop.wm.keybindings.toggle-maximized" = ["<Super>m"]

# Minimize: Super+N
"org.gnome.desktop.wm.keybindings.minimize" = ["<Super>n"]

# Activities/Overview: Super
"org.gnome.shell.keybindings.toggle-overview" = ["<Super>s"]

# App grid: Super+A
"org.gnome.shell.keybindings.toggle-application-view" = ["<Super>a"]

# 10 Workspaces: Super+1-0
"org.gnome.desktop.wm.keybindings.switch-to-workspace-1" = ["<Super>1"]
